<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .message {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microservice Data</h1>
        <p class="message">Loading...</p>
    </div>

    <script>
        // The URL of the microservice (change this to your actual domain or localhost URL)
        const apiUrl = 'https://localhost'; // Replace with your live microservice URL

        // Function to fetch data from the microservice
        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                // Update the page with the fetched data
                document.querySelector('.message').innerHTML = `Message from server: ${data.message}`;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.querySelector('.message').innerHTML = 'Failed to load data from the server.';
            }
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;
    </script>
</body>
